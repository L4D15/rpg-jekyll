<div class="card" style="width: 18rem;">
    <a class="card-link" href="{{ include.url }}">
        {% if include.image %}
        <img class="card-img-top" src="{{ include.image }}" alt="{{ include.title }}">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ include.title }}</h5>
        </div>
    </a>
</div>
