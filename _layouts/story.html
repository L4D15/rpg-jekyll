---
layout: default
---

{% if page.image %}
<div class="row">
    <div class="col-md-12 p-0 m-0">
        <img class="img-fluid w-100" src="{{ page.image }}"/>
    </div>
</div>
{% endif %}


<div class="row content-area">

{% if page.nav.size > 0 %}
	<div class="col-lg-3 col-12">
		<div class="flex-column sticky-top py-4 toc">
{% include toc.html collection=page.nav %}
		</div>
	</div>
	<div class="col-lg-9 col-12">
    <h1 class="page-title">{{ page.title }}</h1>
    {% include tags.html dm_only=page.dm_only tags=page.tag %}
        {{ content }}
	</div>
{% else %}
	<div class="col-lg-12 col-12">
    <h1 class="page-title">{{ page.title }}</h1>
        {{ content }}
	</div>
{% endif %}
</div>
