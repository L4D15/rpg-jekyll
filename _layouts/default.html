<!DOCTYPE html>

<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
    {% include head.html %}
    <body>
        {% include navbar.html %}
        <div class="container">
            <div class="row">
                <div class="col-lg mt-3">
                    {% include header.html %}

                    <h1>{{ page.title }}</h1>
                    {% for tag in page.tags %}
                        <span class="badge badge-dark">{{ tag }}</span>
                    {% endfor %}

                    {{ content }}

                    {% include footer.html %}
                </div>
            </div>
        </div>
    </body>
</html>
